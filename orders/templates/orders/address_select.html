{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
  	<p class="lead">Select addresses for your order.</p>
    <form method="POST" action="">{% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-default" type="submit" value="Select" />
      <a href="{% url 'checkout:order_address_create' %}" class="btn btn-link">Add new</a>
    </form>
  </div>
</div>

{% endblock %}
